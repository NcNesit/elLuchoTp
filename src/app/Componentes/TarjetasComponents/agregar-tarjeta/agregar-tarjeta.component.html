<div class="formulario">
  <form (submit)="AgregarTarjeta()">
    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example3">Nombre de la tarjeta</label>
      <input type="text" id="form6Example3" class="form-control"/>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example4">Monto</label>
      <input type="number" id="form6Example4" class="form-control"/>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example5">Fecha de vencimiento</label>
      <input type="date" id="form6Example5" class="form-control"/>
    </div>

    <div class="form-outline mb-4">
      <label class="form-label" for="form6Example6">Fecha de cierre</label>
      <input type="date" id="form6Example6" class="form-control"/>
    </div>

    <div>
      <div class="form-outline mb-4 textArea">
        <label class="form-label" for="form6Example7">Additional information</label>
        <textarea class="form-control" id="form6Example7" rows="4"></textarea>
      </div>
    </div>

    <button type="submit" class="btn btn-dark btn-block">Agregar tarjeta</button>
  </form>
</div>
